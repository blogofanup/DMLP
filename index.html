<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Blog of Anup</title>
  <meta name="description" content="Get in touch with Anup Ain. Have questions, ideas, or feedback? Send a message using this contact form.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
</head>
<body class="bg-gray-50 font-sans leading-relaxed tracking-wide">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">Contact Anup</h1>
      <p class="text-sm text-gray-500 mt-1">Letâ€™s connect and collaborate.</p>
    </div>
  </header>

  <!-- Form Section -->
  <main class="max-w-xl mx-auto mt-10 px-4">
    <form action="https://formsubmit.co/support@blogofanup.com" method="POST" id="leadForm" class="bg-white p-8 rounded-xl shadow-lg">

      <!-- Hidden fields for FormSubmit -->
      <input type="hidden" name="_subject" value="New message from Blog of Anup!">
      <input type="hidden" name="_autoresponse" value="Hi! ðŸ‘‹ Thanks for reaching out. Iâ€™ll get back to you soon. â€“ Anup Ain">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">

      <!-- Name -->
      <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Your Name</label>
      <input type="text" id="name" name="name" required class="w-full mb-4 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>

      <!-- Email -->
      <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Your Email</label>
      <input type="email" id="email" name="email" required class="w-full mb-4 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>

      <!-- Message -->
      <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Message</label>
      <textarea id="message" name="message" rows="5" required class="w-full mb-4 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 text-white font-medium p-3 rounded-md hover:bg-blue-700 transition-colors">
        Send Message
      </button>
    </form>

    <!-- Feedback message -->
    <p id="formAlert" class="text-center mt-4 font-semibold transition-opacity duration-300 opacity-0"></p>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-400 mt-16 mb-4">
    Â© 2025 Blog of Anup. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form  = document.getElementById('leadForm');
      const alert = document.getElementById('formAlert');

      form.addEventListener('submit', (e) => {
        const name  = form.name.value.trim();
        const email = form.email.value.trim();

        if (!name || !/^\S+@\S+\.\S+$/.test(email)) {
          e.preventDefault();
          showMsg('Please enter a valid name and email.', false);
        } else {
          showMsg('Sending...', true);
        }
      });

      function showMsg(msg, ok) {
        alert.textContent = msg;
        alert.classList.remove('opacity-0');
        alert.classList.toggle('text-green-600', ok);
        alert.classList.toggle('text-red-600', !ok);
        setTimeout(() => alert.classList.add('opacity-0'), 5000);
      }
    });
  </script>
</body>
</html>
